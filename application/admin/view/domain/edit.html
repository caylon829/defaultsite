<iframe src="http://{$url}" width="100%" height="300px"></iframe>
<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Lasttime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-lasttime" data-rule="required" readonly="readonly" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[lasttime]" type="text" value="{$row.lasttime}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Domain')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-domain" data-rule="required" readonly="readonly" class="form-control" name="row[domain]" type="text" value="{$row.domain}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Subdomain')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-subdomain" data-rule="required" readonly="readonly" class="form-control" name="row[subdomain]" type="text" value="{$row.subdomain}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ip')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ip" data-rule="required" readonly="readonly" class="form-control" name="row[ip]" type="text" value="{$row.ip}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ping_ip')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ping_ip" data-rule="required" readonly="readonly" class="form-control" name="row[ping_ip]" type="text" value="{$row.ping_ip}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Customer_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-customer_id" data-rule="required" readonly="readonly" class="form-control" name="row[customer_id]" type="text" value="{$row.customer_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Engineroom_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-engineroom_name" data-rule="required" readonly="readonly" class="form-control" name="row[engineroom_name]" type="text" value="{$row.engineroom_name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Icpstatus')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="icpstatusList" item="vo"}
            <label for="row[icpstatus]-{$key}"><input disabled="disabled" id="row[icpstatus]-{$key}" name="row[icpstatus]" type="radio" value="{$key}" {in name="key" value="$row.icpstatus"}checked{/in} /> {$vo}</label>
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Psorgan')}:</label>
        <div class="col-xs-12 col-sm-8">

            <div class="radio">
                {foreach name="psorganList" item="vo"}
                <label for="row[psorgan]-{$key}"><input disabled="disabled" id="row[psorgan]-{$key}" name="row[psorgan]" type="radio" value="{$key}" {in name="key" value="$row.psorgan"}checked{/in} /> {$vo}</label>
                {/foreach}
            </div>

        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input disabled="disabled" id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label>
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('State')}:</label>
        <div class="col-xs-12 col-sm-8">

            <div class="radio">
                {foreach name="stateList" item="vo"}
                <label for="row[state]-{$key}"><input disabled="disabled" id="row[state]-{$key}" name="row[state]" type="radio" value="{$key}" {in name="key" value="$row.state"}checked{/in} /> {$vo}</label>
                {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Note')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-note" class="form-control " readonly="readonly" rows="5" name="row[note]" cols="50">{$row.note}</textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8" style="text-align: center">
            <button id="btn-close" class="btn btn-success btn-embossed">{:__('关闭')}</button>
        </div>
    </div>
</form>
