<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-code" data-rule="required" class="form-control" name="row[code]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Db_host')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-db_host" data-rule="required" class="form-control" name="row[db_host]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Db_user')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-db_user" data-rule="required" class="form-control" name="row[db_user]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Db_pwd')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-db_pwd" data-rule="required" class="form-control" name="row[db_pwd]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Db_db')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-db_db" data-rule="required" class="form-control" name="row[db_db]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Db_port')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-db_port" data-rule="required" class="form-control" name="row[db_port]" type="number" value="3306">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Db_charset')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-db_charset" data-rule="required" class="form-control" name="row[db_charset]" type="text" value="utf8">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
